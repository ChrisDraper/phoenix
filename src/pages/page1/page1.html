<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Moonshine</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="pullRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
  <ion-card  *ngFor="let offer of offers" (click)="viewOffer($event, offer)">
     <img src="{{offer.image}}" alt="{{offer.title}}"> 
    <h2>{{offer.title}}</h2>
    <p>{{offer.text}}</p>
  </ion-card>
</ion-list>

</ion-content>
